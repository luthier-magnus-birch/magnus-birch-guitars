            "290804453_620327879025683_7792940009975870579_n.jpg" : "https://www.instagram.com/p/CfcKUY4MQsB/?img_index=1"
        };

        function shuffle(array) {
            let currentIndex = array.length;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {

                // Pick a remaining element...
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
            return array;
        }
        shuffledKeys = shuffle(Object.keys(metadata));


        let images = shuffledKeys.map((hest) => {
            return `<div class="masonry-grid-item">
                <img class="card-img-top" src="/assets/img/misc/${hest}">
                <a href="${metadata[hest]}" class="stretched-link"></a>
                </div>`
        }).join('');
        
        let html = `</div><div class="masonry-grid"><div class="masonry-grid-sizer">${images}</div>`;
        document.getElementById('gallery-content').innerHTML = html;

        var grid = document.querySelector('.masonry-grid');
        var msnry = new Masonry( grid, {
            itemSelector: '.masonry-grid-item',
            columnWidth: '.masonry-grid-sizer',
            percentPosition: true
        });
    </script>
